version: 2

models:
  - name: stg_customer_churn
    description: "Cleaned and standardized customer churn data"
    columns:
      - name: customer_id
        description: "Unique customer identifier"
        data_tests:
          - unique
          - not_null
      
      - name: has_churned
        description: "Boolean indicating if customer has churned"
        data_tests:
          - not_null
      
      - name: monthly_charges
        description: "Monthly charges in dollars"
        data_tests:
          - not_null
      
      - name: tenure_months
        description: "Number of months customer has been with company"
        data_tests:
          - not_null

  - name: stg_customer_location
    description: "Customer geographic location data"
    columns:
      - name: customer_id
        description: "Unique customer identifier"
        data_tests:
          - unique
          - not_null
      
      - name: zip_code
        description: "Customer zip code"
        data_tests:
          - not_null

  - name: stg_zip_population
    description: "Population data by zip code"
    columns:
      - name: zip_code
        description: "Zip code"
        data_tests:
          - unique
          - not_null
      
      - name: population
        description: "Population count in zip code area"

  - name: stg_customer_reviews
    description: "Customer reviews and feedback"
